# Ripped off entirely (and perhaps later modified?) from
# https://github.com/mpalourdio/xps13/issues/22#issuecomment-135575107
Section "InputClass"
  Identifier "touchpad catchall"
  Driver "synaptics"
  MatchIsTouchpad "on"
  Option "AreaTopEdge" "5%"
  Option "AreaRightEdge" "85%"
  Option "AreaLeftEdge" "15%"
EndSection

